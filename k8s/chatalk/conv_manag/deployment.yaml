apiVersion: apps/v1
kind: Deployment
metadata:
  name: conv-manag
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: conv-manag
        image: registry.chatalk.fr/conv_manag:master
        imagePullPolicy: Always
        env:
        - name: NATS_URL
          value: nats://bus:4222
        - name: NATS_CLUSTER_ID
          value: chatalk
        - name: DB_HOST
          value: db
        - name: DB_DB
          value: chatalk
        - name: DB_USER
          value: chatalk
        - name: DB_PASS
          value: chatalk
        - name: DB_MODE
          value: disable
