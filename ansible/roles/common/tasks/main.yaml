- name: setup multiple authorized keys for user {{ ansible_user }}
  authorized_key:
    user: '{{ ansible_user }}'
    state: present
    key: '{{ item }}'
  with_file:
    - public_keys/ludovicm67
    - public_keys/gvetrivel
  tags:
    - first-run

- name: sudo without password for user {{ ansible_user }}
  template:
    src: sudoers.j2
    dest: /etc/sudoers.d/sudoers
    mode: 0440
    validate: 'visudo -cf %s'
  tags:
    - first-run

- name: update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 300 # 5 minutes

- name: upgrade packages
  apt:
    upgrade: yes

- name: install required packages
  apt:
    pkg:
      - aptitude
      - curl
      - git
      - htop
      - vim
      - zsh

- name: set zsh as default shell for user {{ ansible_user }}
  user:
    name: '{{ ansible_user }}'
    shell: /usr/bin/zsh

- name: copy zsh config files
  copy:
    src: '{{ item.src }}'
    dest: '/etc/zsh/{{ item.path }}'
  with_filetree: zsh/
  when: item.state == 'file'
