apiVersion: apps/v1
kind: Deployment
metadata:
  name: login
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: login
        image: registry.chatalk.fr/login:master
        imagePullPolicy: Always
        env:
        - name: NATS_URL
          value: nats://nats:4222
        - name: NATS_CLUSTER_ID
          value: stan
        - name: DB_HOST
          value: db
        - name: DB_DB
          value: chatalk
        - name: DB_USER
          value: chatalk
        - name: DB_PASS
          value: chatalk
        - name: DB_MODE
          value: disable
