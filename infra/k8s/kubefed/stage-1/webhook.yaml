      path: /apis/mutation.core.kubefed.io/v1beta1/kubefedconfigs
    caBundle: ""
  rules:
  - operations:
    - CREATE
    apiGroups:
    - core.kubefed.io
    apiVersions:
    - v1beta1
    resources:
    - kubefedconfigs
  failurePolicy: Fail
