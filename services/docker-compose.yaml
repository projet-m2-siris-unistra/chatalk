version: '3'

services:
  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=chatalk
      - POSTGRES_PASSWORD=chatalk

  db-migrations:
    build: db-migrations/
    restart: "no"
    command:
      - -database=postgres://chatalk:chatalk@db/chatalk?sslmode=disable
      - up
    depends_on:
      - db

  bus:
    image: nats-streaming
    command:
      - --cluster_id=chatalk
      - --http_port=8222
    ports:
      - 4222:4222
      - 8222:8222

  entrypoint:
    build: entrypoint/
    depends_on:
      - bus
      - db-migrations
    environment:
      - NATS_URL=nats://bus:4222
      - NATS_CLUSTER_ID=chatalk
    ports:
      - 42042:42042

  register:
    build:
      context: .
      args:
        service: register
    depends_on:
      - bus
      - db-migrations
    environment:
      - NATS_URL=nats://bus:4222
      - NATS_CLUSTER_ID=chatalk
      - DB_HOST=db
      - DB_DB=chatalk
      - DB_USER=chatalk
      - DB_PASS=chatalk
      - DB_MODE=disable

  ping:
    build: ping/
    depends_on:
      - bus
      - db-migrations
    environment:
      - NATS_URL=nats://bus:4222
      - NATS_CLUSTER_ID=chatalk

  conv_creation:
    build: conv_creation/
    depends_on:
      - bus
      - db-migrations
    environment:
      - NATS_URL=nats://bus:4222
      - NATS_CLUSTER_ID=chatalk
      - DB_HOST=db
      - DB_DB=chatalk
      - DB_USER=chatalk
      - DB_PASS=chatalk
      - DB_MODE=disable

  conv_manag:
    build: conv_manag/
    depends_on:
      - bus
      - db-migrations
    environment:
      - NATS_URL=nats://bus:4222
      - NATS_CLUSTER_ID=chatalk
      - DB_HOST=db
      - DB_DB=chatalk
      - DB_USER=chatalk
      - DB_PASS=chatalk
      - DB_MODE=disable

  login:
    build: login/
    depends_on:
      - bus
      - db-migrations
    environment:
      - NATS_URL=nats://bus:4222
      - NATS_CLUSTER_ID=chatalk
      - DB_HOST=db
      - DB_DB=chatalk
      - DB_USER=chatalk
      - DB_PASS=chatalk
      - DB_MODE=disable

  send-info:
    build: send-info/
    depends_on:
      - bus
      - db-migrations
    environment:
      - NATS_URL=nats://bus:4222
      - NATS_CLUSTER_ID=chatalk
      - DB_HOST=db
      - DB_DB=chatalk
      - DB_USER=chatalk
      - DB_PASS=chatalk
      - DB_MODE=disable


  msg_sender:
    build: msg_sender
    depends_on:
      - bus
      - db-migrations
    environment:
      - NATS_URL=nats://bus:4222
      - NATS_CLUSTER_ID=chatalk
      - DB_HOST=db
      - DB_DB=chatalk
      - DB_USER=chatalk
      - DB_PASS=chatalk
      - DB_MODE=disable

  fake-ui:
    build: fake-ui/
    ports:
      - 1234:80

  ui:
    build: ../ui/
    ports:
      - 4321:80
    environment:
      - BACKEND_URL=ws://localhost:42042
